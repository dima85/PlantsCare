<div>
	<form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please enter your data:</h2>
        <input type="email" class="form-control" ng-model='registerModel.email' placeholder="Email address" required="" autofocus="">
        <input type="text" class="form-control" placeholder="First name" ng-model='registerModel.firstName' required="">
        <input type="text" class="form-control" placeholder="Last name" ng-model='registerModel.lastName' required="">
        
        <button class="btn btn-lg btn-primary btn-block" ng-click="preorderSubmit(registerModel)" type="submit">Preorder now</button>
    </form>
</div>
